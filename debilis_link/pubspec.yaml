name: debilis_link
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  http: ^0.13.3
  syncfusion_flutter_charts: ^19.3.43
  line_icons: ^2.0.1
  
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  lint: ^1.0.0
  
  flutter_test:
    sdk: flutter

flutter:
  assets:
      - fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts\Roboto-regular.ttf
        - asset: fonts\Roboto-Thin.ttf
    - family: RobotoMono
      fonts:
        - asset: fonts\RobotoMono.ttf
        - asset: fonts\RobotoMono-Italic.ttf
    - family: NotoSansDisplay
      fonts:
        - asset: fonts\NotoSansDisplay.ttf

  uses-material-design: true

